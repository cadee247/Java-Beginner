plugins {
    id 'java'
    id 'application'
}

java {
    sourceCompatibility = JavaVersion.VERSION_17
    targetCompatibility = JavaVersion.VERSION_17
}

application {
    mainClass = 'CarPulseTracker.Main'
}

sourceSets {
    main {
        java {
            srcDirs = ['CarPulseTracker']
        }
    }
}
