plugins {
    id 'java'
    id 'application'
}

group = 'CarPulseTracker'
version = '1.0'

java {
    sourceCompatibility = JavaVersion.VERSION_17
    targetCompatibility = JavaVersion.VERSION_17
}

repositories {
    mavenCentral()
}

dependencies {
    // No external libraries needed yet
}

application {
    // This tells Gradle where your main method lives
    mainClass = 'CarPulseTracker.Main'
}
